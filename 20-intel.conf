#Change the values as needed for your monitor
# Device section: Configuring the Intel graphics driver
Section "Device"
  Identifier "Intel Graphics"  # Identifier for this device configuration
  Driver "intel"              # Specify the Intel graphics driver
  Option "TearFree" "true"    # Enable TearFree option to reduce screen tearing
  Option "AccelMethod" "sna"  # Acceleration method (try "uxa" if needed)
  Option "DRI" "3"            # Direct Rendering Infrastructure version (3 is recommended)
EndSection

# Monitor section: Configuring the Dell 1708FP monitor
Section "Monitor"
  Identifier "Monitor0"       # Identifier for this monitor configuration
  VendorName "Dell"           # Vendor name for the monitor
  ModelName "1708FP"          # Model name for the monitor
  HorizSync 30-81             # Horizontal sync range (check monitor manual)
  VertRefresh 56-76           # Vertical refresh range (check monitor manual)
  DisplaySize 338 270         # Set the physical size of the monitor in millimeters (adjust if needed)
  Option "DPI" "96 x 96"     # Adjust the DPI setting as needed for the monitor
EndSection

# Screen section: Configuring the screen and resolution
Section "Screen"
  Identifier "Screen0"        # Identifier for this screen configuration
  Device "Intel Graphics"     # Specify the device to use
  Monitor "Monitor0"          # Specify the monitor to use
  DefaultDepth 24             # Default color depth (24-bit)
  SubSection "Display"
    Depth 24                  # Color depth for the display
    Modes "1280x1024"         # Set the monitor's native resolution
  EndSubSection
EndSection


